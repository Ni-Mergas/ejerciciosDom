<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous"
    />
</head>
<body class="d-flex justify-content-center p-5 vh-100 bg-primary-subtle">
    <div class="contenedor d-flex justify-content-center align-item-center flex-wrap flex-column p-5">
        <div class="contenedor-centrado d-flex justify-content-center align-item-center flex-wrap flex-column bg-white p-5 border border-black rounded-5 ">
            <h1 class="text-center">Formulario</h1>
            <form class="formulario d-flex flex-wrap flex-column w-100">
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text" name="nombre" placeholder="Digite su nombre">
            <label for="apellido">Apellido: </label>
            <input id="apellido" type="text" name="apellido" placeholder="Digite su apellido">
            <label for="direccion"> Dirección: </label>
            <input id="direccion" type="text" name="direccion" placeholder="Digite su direccion">
            <label for="correo">Correo: </label>
            <input id="correo" type="email" name="correo" placeholder="Digite un correo electónico">
            <label for="select">Estrato: </label>
            <select id="select" name="select">
                <option>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>    
            <button class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>
    </div>
    <script src="app.Ejercicio10.js"></script>
</body>
</html>
