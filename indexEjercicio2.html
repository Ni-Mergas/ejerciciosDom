<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Formulario</title>
    <link rel="stylesheet" href="stylesEjercicio2.css">
</head>
<body>
    <div class="contenedor contenido-centrado">
        <h1 id="titulo" class="contenido-centrado">FORMULARIO</h1>
        <div class="contenedor contendor-interno contenido-centrado">
        <form class="formulario">
            <ul>
                <li>
                    <label for="nombre">Nombre: </label>
                    <input id="ingresar-nombre" type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
                </li>
                <li>
                    <label for="apellido">Apellido: </label>
                    <input id="ingresar-apellido" type="text" id="apellido" name="apellido" placeholder="Escriba su apellido">
                </li>
                <li>
                    <label for="direccion">Dirección: </label>
                    <input id="ingresar-direccion" type="text" id="direccion" name="direccion" placeholder="Escriba su dirección">
                </li>
                <li>
                    <label for="correo">Correo Electrónico: </label>
                    <input id="ingresar-correo" type="text" id="correo" name="correo" placeholder="Ejemplo@jshj.com">
                </li>
            </ul>
        </form>
        <button id="boton-enviar" type="submit">Enviar</button>
        </div>
    </div>
    <script src="appEjercicio2.js"></script>
</body>
</html>
